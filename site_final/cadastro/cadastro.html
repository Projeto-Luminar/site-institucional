<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="./icones/luz.png" type="image/x-icon">
    <link rel="stylesheet" href="./cadastro.css">
</head>

<body>
    <!-- CONTEUDO -->
    <div class="box_cad">
        <div class="img_box">
            <img src="./icones/Vector.png" alt="">
        </div>
        <div class="form_box">
            <h2>Crie uma conta <b>Gratuita!</b></h2>
            <h4>Cadastre-se para ter acesso aos nossos serviços!</h4>
            <form action="#">
                <div class="input_group w30">
                    <label for="input_nome">Nome <b>*</b></label>
                    <input type="text" name="nome" id="input_nome" placeholder="Digite seu nome">
                </div>

                <div class="input_group w50">
                    <label for="input_sobrenome">Sobrenome <b>*</b></label>
                    <input type="text" name="sobrenome" id="input_sobrenome" placeholder="Sobrenome">
                </div>

                <div class="input_group">
                    <label for="input_email">E-mail <b>*</b></label>
                    <input type="text" name="email" id="input_email" placeholder="name@example.com">
                </div>

                <div class="input_group">
                    <label for="input_senha">Senha <b>*</b></label>
                    <input type="password" name="senha" id="input_senha" placeholder="Digite sua senha">
                </div>

                <div class="input_group">
                    <button onclick="enviar()">
                        Enviar
                    </button>
                </div>

                <h3 class="frase-experiencia"> Sua melhor expêriencia começa aqui!</h3>
                <div class="moments">
                    <p><h4>Já tem uma conta? <a href="../login/login.html">Faça login na Luminar</h4></a></p>
                </div>
        </div>
        </form>
    </div>
    </div>


</body>

</html>
