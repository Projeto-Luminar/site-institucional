<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_cadastro.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" href="./assets/luz.png" type="image/x-icon">
    <title>Luminar - Dashboard</title>
</head>

<body>
    <div class="menu-dashboard">
        <div class="logo-luminar">
            <img src="./assets/logoLuminar.png" alt="Logo Luminar" width="120px" />
        </div>
        <div class="principal-menu">
            <div class="home-item-menu">
                <a href="#">
                    <img src="./assets/botao-de-inicio.png" alt="Item Home do menu" width="25px">
                    <p> Home | Dashboards</p>
                </a>
            </div>
            <div class="perfil-item-menu">
                <a href="">
                    <img src="./assets/perfil-de-usuario.png" alt="Item Perfil do menu" width="25px">
                    <p>Perfil</p>
                </a>
                <div class="itens-perfil">
                    <p>Empresa: XXXX</p>
                    <p>Funcionário: XXXX</p>
                    <p>Setor: XXXX</p>
                    <p>Andar: XXXX</p>
                </div>
            </div>
        </div>
        <div class="importante-menu">
            <div class="config-item-menu">
                <a href="">
                    <img src="./assets/configuracoes-cog.png" alt="Item Configurações do menu" width="25px">
                    <p>Configurações</p>
                </a>
            </div>
            <div class="sair-item-menu">
                <a href="../site_final/index.html">
                    <img src="./assets/power-off.png" alt="Item Sair do menu" width="25px">
                    <p>Sair</p>
                </a>
            </div>
        </div>
    </div>
    <div class="cadastro">
      <div class="frase_cadastro">
        <h1>Cadastro de novos Usuários</h1>

      </div>
      <div class="formulario">

    
        <div class="input">
          <h1>Nome</h1>
          <input type="text" class="input_cima" placeholder="Digite Seu Nome">
        </div>
        

        <div class="input">
          <h1>Tipo</h1>
          <input type="text" class="input_cima" placeholder="Tipo do usuário">
        </div>


        <div class="input">
          <h1>CPF</h1>
          <input type="text" name='input_cima' class="input_cima" placeholder="Digite Seu CPF">
        </div>

        <div class="input">
          <h1>Setor</h1>
          <input type="text" class="input_cima" placeholder="Digite Seu CPF">
        </div>
    
        <div class="formulario_2">

          <div class="input_baixo">
            <h1>Email</h1>
            <input type="text" id="input" class="inputs" placeholder="Digite Seu CPF">
          </div>
          

            <div class="input_baixo">
              <h1>Senha</h1>
              <input type="text"  class="inputs" placeholder="Digite Seu CPF">
            </div>

            <div class="novo-cadastro">
              <a href="./cadastro/cadastro.html" class="btn-cadastro"><b>Cadastre-se</b></a>
          </div>
        </div>
        
       
      </div>
      
    
       <div>
        
        
      </div>

      </div>
    </div>
</body>


</html>
